<br /><br />
<h1 class="text-center">TechGap Users</h1>
<br /><br />

<div *ngIf="!data || data.length == 0" class="alert alert-dark" role="alert">
    No user were found
</div>

<div class="container">
    <div clas="row" *ngIf="data && data.length > 0">
        <div *ngFor="let user of data" class="col-sm-4 d-inline-block">
            <app-user-card [data]="user" ></app-user-card>
        </div>

    </div>
</div>
